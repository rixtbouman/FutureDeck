<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futures Deck - Explore Spreads</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Source+Sans+Pro:wght@300;400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #c9a227;
      --dark: #0a0a12;
      --light: #f8f6f0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: var(--light);
      color: #333;
      line-height: 1.7;
    }

    nav {
      background: #1a1a1a;
      padding: 15px 20px;
      text-align: center;
    }

    nav a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
    }

    nav a:hover { color: var(--gold); }
    nav a.active { color: var(--gold); }

    header {
      background: var(--dark);
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 42px;
      letter-spacing: 0.12em;
      color: var(--gold);
      margin-bottom: 10px;
    }

    header p {
      color: rgba(255,255,255,0.7);
      font-size: 16px;
    }

    .controls {
      background: linear-gradient(135deg, #1a1a2e 0%, #0d0d15 100%);
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(201, 162, 39, 0.2);
    }

    .controls .btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      margin: 5px;
    }

    .btn-gold {
      background: var(--gold);
      color: var(--dark);
    }

    .btn-gold:hover {
      background: #d4b32a;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(201, 162, 39, 0.3);
    }

    .btn-outline {
      background: transparent;
      color: rgba(255,255,255,0.7);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .btn-outline:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    .spread-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 50px;
      overflow: hidden;
    }

    .spread-header {
      background: var(--dark);
      color: #fff;
      padding: 20px 25px;
    }

    .spread-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      margin-bottom: 5px;
    }

    .spread-header p {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }

    .spread-cards {
      display: flex;
      gap: 12px;
      padding: 25px;
      background: #1a1a1a;
      overflow-x: auto;
    }

    .mini-card {
      flex-shrink: 0;
      width: 150px;
      border-radius: 8px;
      overflow: hidden;
      background: #2a2a2a;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .mini-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .mini-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      object-position: top;
    }

    .mini-card .info {
      padding: 10px 12px;
    }

    .mini-card .cat {
      font-size: 9px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 3px;
    }

    .mini-card .name {
      font-family: 'Playfair Display', serif;
      font-size: 14px;
      color: #fff;
    }

    /* Card Lightbox */
    .card-lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .card-lightbox.active {
      display: flex;
    }

    .card-lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .card-lightbox .close-hint {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 14px;
    }

    .mini-card.wellbeing .info { background: linear-gradient(to bottom, #4a3d10, #3d3008); }
    .mini-card.wellbeing .cat { color: #FFD93D; }
    .mini-card.arc .info { background: linear-gradient(to bottom, #2d1f4d, #231839); }
    .mini-card.arc .cat { color: #c084fc; }
    .mini-card.terrain .info { background: linear-gradient(to bottom, #1a3d3a, #132d2b); }
    .mini-card.terrain .cat { color: #4ECDC4; }
    .mini-card.object .info { background: linear-gradient(to bottom, #4d2a10, #3d2008); }
    .mini-card.object .cat { color: #FF8C42; }
    .mini-card.timeframe .info { background: linear-gradient(to bottom, #1a2a4d, #132039); }
    .mini-card.timeframe .cat { color: #60a5fa; }
    .mini-card.modifier .info { background: linear-gradient(to bottom, #4d1a1a, #3d1313); }
    .mini-card.modifier .cat { color: #f87171; }
    .mini-card.technology .info { background: linear-gradient(to bottom, #1a3d4d, #133039); }
    .mini-card.technology .cat { color: #22d3ee; }
    .mini-card.prompt .info { background: linear-gradient(to bottom, #3d1a4d, #301339); }
    .mini-card.prompt .cat { color: #e879f9; }

    .directions {
      padding: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      background: #fafafa;
    }

    @media (max-width: 600px) {
      .directions { grid-template-columns: 1fr; }
    }

    .direction {
      background: #fff;
      border: 2px solid #eee;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .direction:hover {
      border-color: var(--gold);
      background: rgba(201, 162, 39, 0.05);
    }

    .direction.selected {
      border-color: var(--gold);
      background: rgba(201, 162, 39, 0.1);
    }

    .direction h4 {
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .direction p {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }

    .generate-section {
      padding: 20px 25px;
      background: #fafafa;
      border-top: 1px solid #eee;
      text-align: center;
    }

    .generate-section .btn {
      min-width: 200px;
    }

    .scenario-output {
      display: none;
    }

    .scenario-output.visible {
      display: block;
    }

    .scenario-output.loading {
      padding: 60px 25px;
      text-align: center;
      color: var(--gold);
      font-style: italic;
      background: #fafafa;
    }

    .scenario-output.loading::after {
      content: 'Generating scenario...';
    }

    .scenario {
      padding: 30px;
    }

    .scenario h3 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .scenario .subtitle {
      font-size: 16px;
      color: #666;
      font-style: italic;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--gold);
    }

    .scenario-illustration {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .scenario .text p {
      margin-bottom: 16px;
    }

    .scenario .scene {
      background: rgba(201, 162, 39, 0.1);
      border-left: 4px solid var(--gold);
      padding: 20px;
      margin: 25px 0;
      font-style: italic;
    }

    .scenario .implications {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin-top: 25px;
    }

    .scenario .implications h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .scenario .implications ul {
      margin-left: 20px;
    }

    .scenario .implications li {
      margin-bottom: 8px;
    }

    .illustration-prompt {
      background: var(--dark);
      border-radius: 8px;
      padding: 15px 20px;
      margin-top: 25px;
      font-family: monospace;
      font-size: 12px;
      line-height: 1.5;
      color: rgba(255,255,255,0.8);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .illustration-prompt h4 {
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 10px;
    }

    .image-loading {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      color: var(--gold);
      font-style: italic;
      margin-bottom: 25px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .action-buttons .btn {
      flex: 1;
      padding: 12px 20px;
      font-size: 14px;
    }

    .error {
      color: #dc2626;
      padding: 20px;
      text-align: center;
      background: #fef2f2;
      border-radius: 8px;
      margin: 20px 0;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 14px;
    }

    footer a { color: var(--gold); }
  </style>
</head>
<body>

  <!-- Card Lightbox -->
  <div class="card-lightbox" id="cardLightbox" onclick="closeLightbox()">
    <img id="lightboxImage" src="" alt="Card">
    <div class="close-hint">Click anywhere to close</div>
  </div>

  <nav>
    <a href="index.html">About</a>
    <a href="examples.html">Examples</a>
    <a href="generate.html">Generate</a>
    <a href="explore.html" class="active">Explore</a>
    <a href="play-v2.html">Quick Draw</a>
    <a href="../review.html">Review</a>
  </nav>

  <header>
    <h1>EXPLORE FUTURES</h1>
    <p>Generate random spreads and create AI-powered scenarios with illustrations</p>
  </header>

  <div class="controls">
    <button class="btn btn-gold" onclick="generateSpreads()">Generate 5 New Spreads</button>
    <button class="btn btn-outline" onclick="addSpread()">Add One More</button>
  </div>

  <main id="spreadContainer">
    <p style="text-align: center; color: #999; padding: 60px 20px;">Click "Generate 5 New Spreads" to start exploring futures...</p>
  </main>

  <footer>
    <p>Futures Deck &mdash; <a href="play-v2.html">Draw your own cards</a></p>
  </footer>

  <script>
    const IMAGE_BASE = '../assets/cards-final/';

    const CARDS = [
      { id: 'arc-01', category: 'arc', name: 'Growth', description: 'Continuous expansion and progress' },
      { id: 'arc-02', category: 'arc', name: 'Collapse', description: 'Systems failing and crumbling' },
      { id: 'arc-03', category: 'arc', name: 'Discipline', description: 'Order imposed from above' },

      { id: 'terrain-01', category: 'terrain', name: 'Agriculture', description: 'Food production and farming' },
      { id: 'terrain-02', category: 'terrain', name: 'Warfare', description: 'Conflict and security' },
      { id: 'terrain-03', category: 'terrain', name: 'Healthcare', description: 'Medicine and healing' },
      { id: 'terrain-04', category: 'terrain', name: 'Education', description: 'Learning and knowledge' },

      { id: 'terrain-06', category: 'terrain', name: 'Governance', description: 'Politics and policy' },
      { id: 'terrain-07', category: 'terrain', name: 'Entertainment', description: 'Leisure and art' },

      { id: 'terrain-09', category: 'terrain', name: 'Religion', description: 'Faith and spirituality' },
      { id: 'terrain-10', category: 'terrain', name: 'Commerce', description: 'Trade and markets' },
      { id: 'terrain-11', category: 'terrain', name: 'Startups', description: 'New ventures' },
      { id: 'terrain-12', category: 'terrain', name: 'Arts & Culture', description: 'Creative expression' },
      { id: 'terrain-13', category: 'terrain', name: 'Energy', description: 'Power generation' },
      { id: 'terrain-14', category: 'terrain', name: 'Housing', description: 'Shelter and urban life' },
      { id: 'terrain-15', category: 'terrain', name: 'Labor', description: 'Work and employment' },
      { id: 'terrain-16', category: 'terrain', name: 'Climate', description: 'Environment and sustainability' },
      { id: 'object-01', category: 'object', name: 'Device', description: 'Hardware artifact' },
      { id: 'object-02', category: 'object', name: 'Law', description: 'Regulation or decree' },
      { id: 'object-03', category: 'object', name: 'Ritual', description: 'Ceremonial action' },
      { id: 'object-04', category: 'object', name: 'Beverage', description: 'Something to drink' },

      { id: 'object-07', category: 'object', name: 'Garment', description: 'Clothing or wearable' },
      { id: 'object-08', category: 'object', name: 'Game', description: 'A form of play' },
      { id: 'object-09', category: 'object', name: 'Plant', description: 'Organic flora' },
      { id: 'object-10', category: 'object', name: 'Advertisement', description: 'Commercial messaging' },
      { id: 'well-01', category: 'wellbeing', name: 'Autonomy', description: 'Self-direction and freedom' },
      { id: 'well-02', category: 'wellbeing', name: 'Beauty', description: 'Aesthetic pleasure' },
      { id: 'well-03', category: 'wellbeing', name: 'Comfort', description: 'Physical ease' },
      { id: 'well-04', category: 'wellbeing', name: 'Community', description: 'Group belonging' },
      { id: 'well-05', category: 'wellbeing', name: 'Competence', description: 'Mastery and effectiveness' },
      { id: 'well-06', category: 'wellbeing', name: 'Fitness', description: 'Physical health' },
      { id: 'well-07', category: 'wellbeing', name: 'Impact', description: 'Influence and difference' },
      { id: 'well-08', category: 'wellbeing', name: 'Morality', description: 'Living by values' },
      { id: 'well-09', category: 'wellbeing', name: 'Purpose', description: 'Meaning in life' },
      { id: 'well-10', category: 'wellbeing', name: 'Recognition', description: 'Being seen and respected' },
      { id: 'well-11', category: 'wellbeing', name: 'Relatedness', description: 'Close relationships' },
      { id: 'well-12', category: 'wellbeing', name: 'Security', description: 'Safety and stability' },
      { id: 'well-13', category: 'wellbeing', name: 'Stimulation', description: 'Novelty and excitement' },
      { id: 'time-01', category: 'timeframe', name: 'Now', description: 'Present moment' },
      { id: 'time-02', category: 'timeframe', name: '6 Months', description: 'Near future' },
      { id: 'time-03', category: 'timeframe', name: '1 Year', description: 'One year out' },
      { id: 'time-04', category: 'timeframe', name: '2 Years', description: 'Two years ahead' },
      { id: 'time-05', category: 'timeframe', name: '5 Years', description: 'Medium term' },
      { id: 'time-06', category: 'timeframe', name: '10 Years', description: 'A decade out' },
      { id: 'time-07', category: 'timeframe', name: '20 Years', description: 'A generation away' },
      { id: 'mod-01', category: 'modifier', name: 'Major Breakthrough', description: 'Accelerates timeline -3 years' },
      { id: 'mod-02', category: 'modifier', name: 'Accelerated Funding', description: 'Accelerates timeline -2 years' },
      { id: 'mod-03', category: 'modifier', name: 'Steady Progress', description: 'Accelerates timeline -1 year' },
      { id: 'mod-04', category: 'modifier', name: 'Technical Setback', description: 'Delays timeline +1 year' },
      { id: 'mod-05', category: 'modifier', name: 'Funding Collapse', description: 'Delays timeline +2 years' },
      { id: 'mod-06', category: 'modifier', name: 'Regulatory Delay', description: 'Delays timeline +3 years' },
      { id: 'tech-01', category: 'technology', name: 'Fault-Tolerant Quantum', description: 'Error-corrected quantum computing' },
      { id: 'tech-02', category: 'technology', name: 'Quantum Cryptography', description: 'Unbreakable encryption' },
      { id: 'tech-03', category: 'technology', name: 'Quantum AI', description: 'Beyond classical machine learning' },
      { id: 'tech-04', category: 'technology', name: 'Quantum Sensing', description: 'Ultra-precision measurement' },
      { id: 'tech-05', category: 'technology', name: 'Quantum Simulation', description: 'Molecular modeling' },
      { id: 'tech-06', category: 'technology', name: 'AGI', description: 'Artificial General Intelligence' },
      { id: 'tech-07', category: 'technology', name: 'Brain-Computer Interface', description: 'Direct neural connection' },
      { id: 'tech-08', category: 'technology', name: 'Synthetic Biology', description: 'Engineering living systems' },
      { id: 'tech-09', category: 'technology', name: 'Fusion Power', description: 'Unlimited clean energy' },
      { id: 'tech-10', category: 'technology', name: 'Room-Temp Superconductors', description: 'Lossless electricity' },
      { id: 'prompt-01', category: 'prompt', name: 'The Innovator', description: 'Who creates this future?' },
      { id: 'prompt-02', category: 'prompt', name: 'The Incumbent', description: 'Who resists this change?' },
      { id: 'prompt-03', category: 'prompt', name: 'The Citizen', description: 'How does daily life change?' },
      { id: 'prompt-04', category: 'prompt', name: 'The Edge Case', description: 'Who falls through the cracks?' },
      { id: 'prompt-05', category: 'prompt', name: 'The Unintended', description: 'What goes wrong?' },
      { id: 'prompt-06', category: 'prompt', name: 'The Threshold', description: 'Point of no return?' }
    ];

    const DIRECTION_TEMPLATES = [
      { tone: 'utopian', desc: 'Focus on the positive possibilities and human flourishing' },
      { tone: 'dystopian', desc: 'Focus on what could go wrong and unintended consequences' },
      { tone: 'mundane', desc: 'Focus on ordinary daily life and small changes' },
      { tone: 'revolutionary', desc: 'Focus on dramatic transformation and disruption' },
      { tone: 'personal', desc: 'Focus on individual experience and relationships' },
      { tone: 'systemic', desc: 'Focus on institutions, economics, and power structures' },
      { tone: 'technological', desc: 'Focus on how the technology works and spreads' },
      { tone: 'cultural', desc: 'Focus on beliefs, rituals, and social norms' },
    ];

    let spreadCounter = 0;
    const spreadData = {};

    function pickRandom(arr, n = 1) {
      const shuffled = [...arr].sort(() => Math.random() - 0.5);
      return n === 1 ? shuffled[0] : shuffled.slice(0, n);
    }

    function generateBalancedSpread() {
      const picks = [
        ['arc'],
        ['terrain'],
        ['wellbeing', 'object'],
        ['timeframe'],
        ['technology', 'modifier', 'prompt']
      ];

      return picks.map(cats => {
        const available = CARDS.filter(c => cats.includes(c.category));
        return pickRandom(available);
      });
    }

    function generateDirections(cards) {
      const tones = pickRandom(DIRECTION_TEMPLATES, 2);
      const cardNames = cards.map(c => c.name).join(', ');

      return tones.map(t => ({
        title: `${t.tone.charAt(0).toUpperCase() + t.tone.slice(1)} Future`,
        description: `${t.desc}. Explore how ${cardNames} combine in a ${t.tone} scenario.`,
        tone: t.tone
      }));
    }

    function createSpreadElement(id, cards, directions) {
      const cardNames = cards.map(c => c.name).join(' + ');
      return `
        <div class="spread-card" id="spread-${id}">
          <div class="spread-header">
            <h2>Spread #${id}</h2>
            <p>${cardNames}</p>
          </div>
          <div class="spread-cards">
            ${cards.map(c => `
              <div class="mini-card ${c.category}" onclick="openLightbox('${IMAGE_BASE}${c.id}.png')">
                <img src="${IMAGE_BASE}${c.id}.png" alt="${c.name}">
                <div class="info">
                  <div class="cat">${c.category}</div>
                  <div class="name">${c.name}</div>
                </div>
              </div>
            `).join('')}
          </div>
          <div class="directions">
            ${directions.map((d, i) => `
              <div class="direction" data-spread="${id}" data-direction="${i}" onclick="selectDirection(${id}, ${i})">
                <h4>${d.title}</h4>
                <p>${d.description}</p>
              </div>
            `).join('')}
          </div>
          <div class="generate-section">
            <button class="btn btn-gold" onclick="generateScenario(${id})" id="gen-btn-${id}">Generate Scenario</button>
          </div>
          <div class="scenario-output" id="output-${id}"></div>
        </div>
      `;
    }

    function addSpread() {
      spreadCounter++;
      const cards = generateBalancedSpread();
      const directions = generateDirections(cards);

      spreadData[spreadCounter] = { cards, directions, selectedDirection: null };

      const container = document.getElementById('spreadContainer');
      if (spreadCounter === 1) {
        container.innerHTML = '';
      }
      container.insertAdjacentHTML('beforeend', createSpreadElement(spreadCounter, cards, directions));
    }

    function generateSpreads() {
      spreadCounter = 0;
      Object.keys(spreadData).forEach(k => delete spreadData[k]);
      document.getElementById('spreadContainer').innerHTML = '';

      for (let i = 0; i < 5; i++) {
        addSpread();
      }
    }

    function selectDirection(spreadId, directionIndex) {
      spreadData[spreadId].selectedDirection = directionIndex;

      document.querySelectorAll(`[data-spread="${spreadId}"]`).forEach((el, i) => {
        el.classList.toggle('selected', i === directionIndex);
      });
    }

    async function generateScenario(spreadId) {
      const data = spreadData[spreadId];
      if (!data) return;

      const direction = data.selectedDirection !== null
        ? data.directions[data.selectedDirection].description
        : null;

      const output = document.getElementById(`output-${spreadId}`);
      const btn = document.getElementById(`gen-btn-${spreadId}`);

      output.classList.add('visible', 'loading');
      output.innerHTML = '';
      btn.disabled = true;
      btn.textContent = 'Generating...';

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cards: data.cards, direction })
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const result = await response.json();

        output.classList.remove('loading');
        output.innerHTML = `
          <div class="scenario">
            <h3>${result.title}</h3>
            <p class="subtitle">${result.subtitle}</p>
            <div id="image-container-${spreadId}"></div>
            <div class="text">${result.scenario.split('\n\n').map(p => `<p>${p}</p>`).join('')}</div>
            <div class="scene">${result.scene}</div>
            <div class="implications">
              <h4>Second-Order Implications</h4>
              <ul>${result.implications.split('\n').filter(l => l.trim().startsWith('-')).map(l => `<li>${l.replace(/^-\s*/, '')}</li>`).join('')}</ul>
            </div>
            <div class="illustration-prompt">
              <h4>Illustration Prompt</h4>
              ${result.illustrationPrompt}
            </div>
            <div class="action-buttons">
              <button class="btn btn-outline" onclick="copyScenario(${spreadId})">Copy Text</button>
              <button class="btn btn-gold" onclick="generateImage(${spreadId})">Generate Illustration</button>
              <button class="btn btn-outline" onclick="generateScenario(${spreadId})">Regenerate</button>
            </div>
          </div>
        `;

        spreadData[spreadId].result = result;

      } catch (error) {
        output.classList.remove('loading');
        output.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }

      btn.disabled = false;
      btn.textContent = 'Regenerate Scenario';
    }

    function copyScenario(spreadId) {
      const result = spreadData[spreadId]?.result;
      if (!result) return;

      const text = `# ${result.title}\n\n${result.subtitle}\n\n${result.scenario}\n\n---\n\n${result.scene}\n\n## Implications\n${result.implications}\n\n## Illustration Prompt\n${result.illustrationPrompt}`;

      navigator.clipboard.writeText(text).then(() => {
        alert('Scenario copied to clipboard!');
      });
    }

    async function generateImage(spreadId) {
      const result = spreadData[spreadId]?.result;
      if (!result || !result.illustrationPrompt) {
        alert('Generate a scenario first!');
        return;
      }

      const imageContainer = document.getElementById(`image-container-${spreadId}`);
      imageContainer.innerHTML = '<div class="image-loading">Generating illustration... (this may take 1-2 minutes)</div>';

      try {
        const response = await fetch('/api/image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: result.illustrationPrompt })
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || `API error: ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        const taskId = data.taskId;

        // Poll for completion
        const maxAttempts = 60;
        for (let i = 0; i < maxAttempts; i++) {
          await new Promise(r => setTimeout(r, 5000));

          const statusRes = await fetch(`/api/image?taskId=${taskId}`);
          const statusData = await statusRes.json();

          if (statusData.status === 'completed' && statusData.imageUrl) {
            imageContainer.innerHTML = `
              <img src="${statusData.imageUrl}" alt="${result.title}" class="scenario-illustration">
            `;
            spreadData[spreadId].imageUrl = statusData.imageUrl;
            return;
          }

          if (statusData.status === 'failed' || statusData.error) {
            throw new Error(statusData.error || 'Image generation failed');
          }
        }

        throw new Error('Image generation timed out');

      } catch (error) {
        imageContainer.innerHTML = `<div class="error">Image Error: ${error.message}</div>`;
      }
    }

    // Lightbox functions
    function openLightbox(imageSrc) {
      event.stopPropagation();
      document.getElementById('lightboxImage').src = imageSrc;
      document.getElementById('cardLightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      document.getElementById('cardLightbox').classList.remove('active');
      document.body.style.overflow = '';
    }

    // Close on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });

    // Auto-generate on load
    generateSpreads();
  </script>

</body>
